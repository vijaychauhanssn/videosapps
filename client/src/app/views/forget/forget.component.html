          <div class="card p-4">
            <div class="card-body">
              <h1 class="text-muted">Reset Password</h1>
                <alert></alert>
             <form name="form" (ngSubmit)="f.form.valid && forgetPassword()" #f="ngForm" novalidate>
                <div class="input-group mb-3" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  placeholder="Email" required />
                </div>
                <div *ngIf="f.submitted && !email.valid" class="alert alert-danger alert-dismissable fade show">Email is required</div>
